apiVersion: v1
kind: Pod
metadata:
  name: liveness
  labels:
    probe: liveness
spec:
  containers:
  - name: liveness
    image: k8s.gcr.io/busybox
    args:
      - /bin/sh
      - -c
      - touch /tmp/liveness; sleep 30; rm -rf /tmp/liveness; sleep 1800
    livenessProbe:
      exec: 
        command: 
          - cat 
          - /tmp/liveness
      initialDelaySeconds: 5
      periodSeconds: 30

